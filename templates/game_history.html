<!DOCTYPE html>
<html>
<head>
    <title>Game History</title>
</head>
<body>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
    <h1>Game History</h1>
    <a href="{{ url_for('index') }}" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Back</a><br>
    <br><br>
    <form method="POST" action="{{ url_for('game_history') }}">
        <label for="username">Enter a username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="num_games">Number of Games:</label>
        <input type="number" id="num_games" name="num_games" required><br>
        <button type="submit">Generate Data</button>
    </form>
    <h2>Showing Latest {{num_games}} games for user: {{username}}</h2>
    {% if table %}
        {{ table|safe }}
    {% endif %}
</body>
</html>
