<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .back-button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Back</a>
    <h1>User Performance Summary</h1>
    <table>
        <thead>
            <tr>
                <th>Format</th>
                <th>Games</th>
                <th>Rating</th>
                <th>Deviation</th>
                <th>Progression</th>
            </tr>
        </thead>
        <tbody>
            {% for category, values in data.items() %}
                <tr>
                    <td>{{ category }}</td>
                    <td>{{ values.get('games', '-') }}</td>
                    <td>{{ values.get('rating', '-') }}</td>
                    <td>{{ values.get('rd', '-') }}</td>
                    <td>{{ values.get('prog', '-') }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
