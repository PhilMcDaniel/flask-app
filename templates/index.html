<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Flask App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 4px;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lichess Stats</h1>
    <div class="btn-container">
      <a href="/data_viz" class="btn">Rating History Visualization</a>
      <a href="/user_summary" class="btn">User Summary</a>
      <a href="/game_history" class="btn">User Game History</a>
    </div>
  </div>
</body>
</html>
